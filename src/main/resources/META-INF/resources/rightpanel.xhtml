<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="layout-rightpanel">
        <div class="rightpanel-wrapper">
            <h:form id="rightForm">
                 <div class="rightpanel-section tasks-section">
                        <div class="section-header">
                            <h6>Open tasks</h6>
                        </div>
                        <ul>
                            <c:forEach var="task" items="#{rightFormView.camundaTasks}">
                            <li class="#{rightFormView.notAssignedToMe(task.assignee)}">
                                <div class="task-info">
                                    <h6><a href="#{rightFormView.redirectToTask(task)}">#{task.name}"</a></h6>
                                    <span>#{dateTimeUtils.getRelativeTime(task.created)}</span>
                                    <span>#{task.assignee}</span>
                                </div>
                            </li>
                            </c:forEach>
                        </ul>
                    </div>
            </h:form>
        </div>
    </div>

</ui:composition>
