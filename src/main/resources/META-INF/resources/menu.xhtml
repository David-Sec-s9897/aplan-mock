<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fr="http://primefaces.org/freya">

<div class="menu-wrapper">
    <div class="sidebar-logo">
        <a href="dashboard.xhtml">
            <p:graphicImage name="images/logo-freya-single.svg" library="freya-layout" />
        </a>
        <a href="#" class="sidebar-pin" title="Toggle Menu">
            <span class="pin"></span>
        </a>

    </div>
    <div class="layout-menu-container">
        <h:form id="menuform">
            <fr:menu widgetVar="FreyaMenuWidget">
                <p:menuitem id="m_dashboard" value="Dashboard" icon="pi pi-home" outcome="/dashboard" />
                <p:submenu id="m_default" label="Pages" icon="pi pi-briefcase">
                    <p:menuitem id="m_crud" value="Dashboard" icon="pi pi-pencil" outcome="/dashboard" />
                    <p:menuitem id="m_calendar" value="Time Series Upload" icon="pi pi-calendar-plus" outcome="/table" />
                    <p:menuitem id="m_chronoline" value="Logs" icon="pi pi-calendar" outcome="/logs" />
                </p:submenu>
                <p:submenu id="m_utils" label="Utilities" icon="pi pi-compass">
                    <p:menuitem id="m_camunda" value="Camunda" icon="pi pi-star" outcome="/dashboard"/>
                    <p:menuitem id="m_jaeger" value="Jaeger Agent" icon="pi pi-tags" target="_blank" url="https://www.primefaces.org/primeflex"/>
                    <p:menuitem id="m_es" value="Kibana" icon="pi pi-pencil" target="_blank" url="https://www.figma.com/file/eYBoRNff6GPTlrgYZaMStp/Preview-%7C-Freya-2022"/>
                    <p:menuitem id="m_prometheus" value="Prometheus" icon="pi pi-sync" target="_blank" url="https://www.figma.com/file/eYBoRNff6GPTlrgYZaMStp/Preview-%7C-Freya-2022"/>
                    <p:menuitem id="m_grafana" value="Grafana" icon="pi pi-chart-line" target="_blank" url="https://www.figma.com/file/eYBoRNff6GPTlrgYZaMStp/Preview-%7C-Freya-2022"/>
                </p:submenu>
                <p:submenu id="m_hierarchy" label="Hierarchy" icon="pi pi-align-left">
                    <p:submenu id="m_sm1" label="Submenu 1" icon="pi pi-align-left">
                        <p:submenu id="m_sm11" label="Submenu 1.1" icon="pi pi-align-left">
                            <p:menuitem id="m_lnk111" value="Link 1.1.1" icon="pi pi-align-left" url="#" />
                            <p:menuitem id="m_lnk112" value="Link 1.1.2" icon="pi pi-align-left" url="#" />
                            <p:menuitem id="m_lnk113" value="Link 1.1.3" icon="pi pi-align-left" url="#" />
                        </p:submenu>
                        <p:submenu id="m_sm12" label="Submenu 1.2" icon="pi pi-align-left">
                            <p:menuitem id="m_lnk121" value="Link 1.2.1" icon="pi pi-align-left" url="#" />
                        </p:submenu>
                    </p:submenu>
                    <p:submenu id="m_sm2" label="Submenu 2" icon="pi pi-align-left">
                        <p:submenu id="m_sm21" label="Submenu 2.1" icon="pi pi-align-left">
                            <p:menuitem id="m_lnk211" value="Link 2.1.1" icon="pi pi-align-left" url="#" />
                            <p:menuitem id="m_lnk212" value="Link 2.1.2" icon="pi pi-align-left" url="#" />
                        </p:submenu>
                        <p:submenu id="m_sm22" label="Submenu 2.2" icon="pi pi-align-left">
                            <p:menuitem id="m_lnk221" value="Link 2.2.1" icon="pi pi-align-left" url="#" />
                        </p:submenu>
                    </p:submenu>
                </p:submenu>
            </fr:menu>
        </h:form>
    </div>
</div>

</ui:composition>
