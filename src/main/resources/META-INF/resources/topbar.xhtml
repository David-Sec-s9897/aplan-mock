<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <a href="#" class="menu-button">
                   <i class="pi pi-bars"/>
                </a>
                <h:link id="logolink" outcome="/dashboard" styleClass="layout-topbar-logo">
                    <img src="/images/logo/img_top_bg.gif" />
                </h:link>
            </div>

            <ui:include src="./menu.xhtml" />

            <div class="layout-topbar-right">
                <ul class="layout-topbar-actions">
                    <li class="topbar-item search-item ">
                        <a href="#">
                            <i class="topbar-icon pi pi-search"/>
                        </a>
                        <h:form>
                            <h:panelGroup styleClass="search-input-wrapper">
                                <p:inputText placeholder="Search..." />
                                <i class="pi pi-search"/>
                            </h:panelGroup>
                        </h:form>
                        <ul>
                            <h:form onsubmit="return false;">
                                <h:panelGroup styleClass="search-input-wrapper">
                                    <p:inputText placeholder="Search..." />
                                    <i class="pi pi-search"/>
                                </h:panelGroup>
                            </h:form>
                        </ul>
                    </li>
                    <li class="topbar-item user-profile">
                        #{stringUtils.capitalizeFirstLetter(userManager.userName)}
                        <a href="#">
                            <img alt="Avatar #{userManager.userName}" src="/images/avatars/#{userManager.avatar}"/>
                        </a>
                        <ul>
                            <li>
                                <a href="#">
                                    <span>Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Settings</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Messages</span>
                                </a>
                            </li>
                            <li>
                                <a href="/logout">
                                    <span>Log out</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                 
                </ul>
                <a href="#" class="layout-rightpanel-button">
                    <i class="pi pi-arrow-left"/>
                </a>
            </div>
        </div>
       
    </div>

</ui:composition>
